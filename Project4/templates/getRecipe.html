<html>
    <head>
        <title>Get Recipe</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        {%if posts%}
            <p>Result fetched</p>
        {%else%}
            <p>Result not fetched</p>
        {%endif%}
        <table border="1">
            <tr>
                <th>Display</th>
            </tr>
            {%for post in posts[0]%}
            <tr>
                <td>{{post|default('NA')}}</td>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
