<html>
   <head>
       <title>Get Recipe List</title>
       <link rel="stylesheet" href="../static/styles.css">
   </head>
   <body>
       {%if posts%}
           <p>Result fetched</p>
       {%else%}
           <p>Result not fetched</p>
       {%endif%}
       <table border="1">
           <tr>
               <th>Description</th>
               <th>Video Link</th>
           </tr>
           {%for post in posts[0]%}
           <tr>
               <td>{{post.description|default('NA')}}</td>
               <td><a href="{{post.original_video_url|default('NA')}}">Video Url</a>
           </tr>
           {%endfor%}
       </table>
   </body>
</html>
